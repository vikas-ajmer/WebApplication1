<div class="content-block headingrow">
    <div class="row">
        <div class="col-md-8">
            <div class="welcome">
                <i class="fa fa-user-plus"></i>
                <h1><span>Add Users</span></h1>
                <p><a href="#" class="link">Home</a> > User List</p>
            </div>
        </div>
        <div class="col-md-4 text-right selectcorporate">
            <a href="#" class="btn btn-default custombutton"><i class="fa fa-long-arrow-left"></i> Back</a>
        </div>
    </div>
</div>

<div class="content-block customformstyle">
    <div class="row">
        <div class="panel panel-default alt">
            <div class="panel-heading">
                <h2>Add Account Manager</h2>
            </div>
            <div class="panel-body">
                <form action="" class="form-horizontal row-border">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">First Name :</label>
                        <div class="col-sm-3 col-sm-offset-1">
                            <input type="text" class="form-control" placeholder="Enter First Name">
                        </div>
                        <label class="col-sm-2 control-label text-left" style="text-align: right;">Last Name :</label>
                        <div class="col-sm-3 col-sm-offset-0">
                            <input type="text" class="form-control" placeholder="Enter Last Name">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">Email ID :</label>
                        <div class="col-sm-3 col-sm-offset-1">
                            <input type="text" class="form-control" placeholder="Enter Email">
                        </div>
                        <label class="col-sm-2 control-label text-left" style="text-align: right;">Password :</label>
                        <div class="col-sm-3 col-sm-offset-0">
                            <input type="text" class="form-control" placeholder="Enter Password">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">Login ID :</label>
                        <div class="col-sm-3 col-sm-offset-1">
                            <input type="text" class="form-control" placeholder="Enter Login ID">
                        </div>
                        <label class="col-sm-2 control-label text-left" style="text-align: right;">Role :</label>
                        <div class="col-sm-3 col-sm-offset-0">
                            <select class="form-control" id="source">
                                <option value="AK">Select Role</option>
                                <option value="HI">Account Manager</option>
                                <option value="HI">Moderator</option>
                                <option value="HI">Support</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group bgwhite">
                        <label class="col-sm-2 control-label">Corporate :</label>
                        <div class="col-sm-8  col-sm-offset-1">
                            <angular2-multiselect [data]="corporatesList" [(ngModel)]="selectedCorporates"
                                                  name="corporatesList"></angular2-multiselect>
                        </div>
                    </div>

                    <div class="panel-footer" style="background:none">
                        <div class="row">
                            <div class="col-sm-8 col-sm-offset-3">
                                <button class="btn-success btn btn-lg customb"><i class="fa fa-check"></i> Save</button>
                                <button class="btn-default btn btn-lg customb"><i class="fa fa-times"></i> Cancel</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
